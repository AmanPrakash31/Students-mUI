<!-- <p>data-table works!</p> -->
<div class="demo-button-container">
  <button mat-raised-button  class="demo-button">
    Import data (Excel)
  </button>
  <button
      mat-raised-button
    
    
      class="demo-button">
    Clear Table
  </button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

    <ng-container matColumnDef="Roll_No">
      <th mat-header-cell *matHeaderCellDef> Roll_No </th>
      <td mat-cell *matCellDef="let element"> {{element.Roll_No}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
    </ng-container>
  

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
    </ng-container>

    <ng-container matColumnDef="Class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.Class}} </td>
    </ng-container>

    <ng-container matColumnDef="Pin">
      <th mat-header-cell *matHeaderCellDef> Pin </th>
      <td mat-cell *matCellDef="let element"> {{element.Pin}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Marks">
      <th mat-header-cell *matHeaderCellDef> Marks </th>
      <td mat-cell *matCellDef="let element"> {{element.Marks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
